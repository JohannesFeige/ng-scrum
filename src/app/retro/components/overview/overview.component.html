<h2>Overview</h2>

<mat-list>
  <mat-list-item *ngFor="let retro of retros$ | async">
    <a [routerLink]="[retro.key]">
      {{ retro.title }}
    </a>
    <button *ngIf="isAdmin()" mat-icon-button color="primary" (click)="deleteRetro(retro.key)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<button *ngIf="isAdmin()" mat-raised-button color="primary" (click)="newRetroClickHandler()">
  Start new Retro
</button>
